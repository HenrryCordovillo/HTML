<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<!-- 
    input type:
        button -> Visualmente es igual, pero el formulario no se enviará
        submit -> Se utiliza para enviar el formulario
        date: -> Se utiliza para introducir una fecha
        datetime -> Obsoleto
        datetime-local -> fecha y hora, no funciona en firefox
        time -> Se utiliza para introducir una hora
            TIP
                *Se recomienda usar datetime y time para seleccionar fecha y hora
                hidden -> Campo oculto, puede contener valor pero no se mostrará
        month -> Se utiliza para introducir un mes
        week -> Se utiliza pra introducir el número de semana del año

        search -> Se utiliza para las barras de búsqueda
        tel -> Se utiliza para introducir números telefónicos
        email -> Se utiliza para introducir un email
        password -> Se utiliza para contraseñas
        url -> Se utiliza para introducir URLs

        color: -> Se utiliza para especificar un color
        number -> Se utiliza para valores numéricos
        range -> Se utiliza para establecer un rango
        reset -> Se utiliza para resetear el formulario
        text -> Valor por defecto
 -->
<body>
    <h2>input tipo botones</h2>
    <form>
        <input>
        <input type="button" value="Enviar input tipo button">
        <input type="submit" value="Enviar input tipo submit">
        <button>Enviar button</button>
    </form>
    <h2>input para fechas</h2>
    <form >
        <input type="date">
        <input type="datetime"><!-- Ya esta obsoleto -->
        <input type="datetime-local"> <!-- No funciona en firefox  -->
        <!-- Alternativa para firefox -->
        <input type="date">
        <input type="time">
        <!--**************************-->
        <input type="month">
        <input type="week">
    </form>
    <h2>input para móviles</h2>
    <form>
        <label>search
            <input type="search">
        </label>
        <label> teléfono
            <input type="tel">
        </label>
        <label> email
            <input type="email">
        </label>
        <label> password
            <input type="password">
        </label>
        <label> url
            <input type="url">
        </label>
    </form>
    <h2>inputs extras</h2>
    <form>
        <input type="color">
        <input type="number">
        <input type="range" step="5" min="0" max="20">
        <input type="reset">
        <input type="text">
    </form>
    
</body>
</html>
